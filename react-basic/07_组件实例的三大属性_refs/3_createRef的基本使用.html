<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3_createRef的基本使用</title>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="test"></div>

        <!--  引入react核心库  -->
        <script type="text/javascript" src="../js/react.development.js"></script>

        <!--  引入react-dom， 用于支持react操作dom  -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>

        <!--  引入babel，用于将jsx转为js  -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!--  引入react字段类型限制依赖      -->
        <script type="text/javascript" src="../js/prop-types.js"></script>

        <!--  此处一定要写babel  -->
        <script type="text/babel">
            class DemoComponent extends React.Component {

                // 创建ref容器
                myRef = React.createRef();
                myRef2 = React.createRef();
                showData = () => {
                    alert(this.myRef.current.value)
                }

                showData2 = () => {
                    alert(this.myRef2.current.value)
                }
                render() {
                    console.log(this)
                    return (
                        <div>
                            <label>
                                <input ref={this.myRef} type="text" placeholder="点击按钮弹窗显示输入的数据！"/>
                            </label>
                            <button onClick={this.showData}>点我提示左侧输入的数据！</button>
                            <label>
                                <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点弹窗显示输入的数据！"/>
                            </label>
                        </div>
                    );
                }
            }
            ReactDOM.render(<DemoComponent/>, document.getElementById('test'));
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>hello_react</title>
    </head>
    <body>
        <!--准备好一个容器-->
        <div id="test"></div>
        <div id="test1"></div>
        <div id="test2"></div>

        <!--  引入react核心库  -->
        <script type="text/javascript" src="../js/react.development.js"></script>

        <!--  引入react-dom， 用于支持react操作dom  -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>

        <!--  引入babel，用于将jsx转为js  -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!--  此处一定要写babel  -->
        <script type="text/babel">
            // 创建组件
            class Person extends React.Component {
                render() {
                    console.log('render中的this', this)
                    const {name, sex, age} = this.props;
                    return (
                        <div>
                            <ul>
                                <li>姓名：{name}</li>
                                <li>性别：{sex}</li>
                                <li>年龄：{age}</li>
                            </ul>
                        </div>
                    )
                }
            }

            ReactDOM.render(<Person name='ww' sex='girl' age='22'/>, document.getElementById('test'));
            ReactDOM.render(<Person name='xx' sex='boy' age='22'/>, document.getElementById('test1'));

            const p = {name: 'hh', sex: 'boy', age:'23', birthday: '1999'};
            // 在原生js中，展开运算符花括号加... 既（{...p}） 其行为是，将已有对象的所有可枚举 (enumerable) 属性拷贝到新构造的对象中
            // 这里并不是上述说的拷贝
            ReactDOM.render(<Person {...p}/>, document.getElementById('test2'));
        </script>
    </body>
</html>

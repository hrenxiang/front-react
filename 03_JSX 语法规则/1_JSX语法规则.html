<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>hello_react</title>
    </head>
    <style>
        .hello-class {
            width: 200px;
            background-color: antiquewhite;
        }
    </style>
    <body>
        <!--准备好一个容器-->
        <div id="test"></div>

        <!--  引入react核心库  -->
        <script type="text/javascript" src="../js/react.development.js"></script>

        <!--  引入react-dom， 用于支持react操作dom  -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>

        <!--  引入babel，用于将jsx转为js  -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!--  此处一定要写babel  -->
        <script type="text/babel">

            const myId = 'HelLo'
            const myData = 'HelLo,rEaCt'

            // 创建虚拟dom
            const vDom = (
                <div>
                    <h1 id={myId.toLowerCase()} className="hello-class">
                        <span style={{color: 'red', fontSize: '18px'}}>{myData.toLowerCase()}</span>
                    </h1>
                    <label>
                        <input type="text"/>
                    </label>
                </div>
            )
            // 渲染虚拟dom到页面
            ReactDOM.render(vDom, document.getElementById('test'))

            /*
                1、定义虚拟标签不要用引号
                2、便签中混入js时，要用{}
                3、使用class时，要用className
                4、内联样式，要用 style={{key:value}}形式去写
                5、只有一个标签
                6、便签必须闭合
                7、标签首字母
                   （1）若以小写字母开头，则将该标签转换为html中同名元素，若html中无该标签对应的同名元素，则报错。
                   （2）若大写字母开头，react 就去渲染对应组件，若组件没有定义，则报错
            */
        </script>
    </body>
</html>
